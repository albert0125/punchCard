spring.profiles.active=DEV

security.basic.enabled=false
#security.ignored=/**

#spring.datasource.url=jdbc:mysql://localhost:3306/punch_card?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
#spring.datasource.username=root
#spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.http.encoding.force=true

# Enable response compression
#server.compression.enabled=true
# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
# Compress the response only if the response size is at least 1KB
server.compression.min-response-size=512

# Maximum time the response should be cached (in seconds) 
spring.resources.cache.cachecontrol.max-age=180
# The cache must re-validate stale resources with the server. Any expired resources must not be used without re-validating.
spring.resources.cache.cachecontrol.must-revalidate=true
#spring.resources.cache.cachecontrol.cache-private=true
spring.resources.cache.cachecontrol.cache-public=true
#spring.resources.cache.cachecontrol.no-transform=true
